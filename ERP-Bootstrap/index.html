<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Bootstrap, lesson">
  <meta name="author" content="">
  <meta name="description" content="Simple Bootstrap Site for Homework">
  <title>Bootstrap Website for Homework</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!--Nav Bar header-->
      <div class="navbar-header">
        <!--button-->
        <!--data-toggle=collapse means it will collapse-->
        <!-- data target is the tag. gives it a label-->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
          <!--icon bars(app view)-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <!--icon bars-->
        </button>
        <!--link-->
        <a class="navbar-brand" href="#"><img src="img/w3newbie.png"></a>
        <!--link-->
        <!--button-->
        <!--navigation bar-->
      </div>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="nav navbar-nav navbar-right">
          <!--navbar-right alighns it right-->
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Testemonials</a></li>
          <li><a href="#">Contact</a></li>

        </ul>
      </div>
      <!--/navigation bar-->
      <!--Nav Bar header-->
      <div>
  </nav>
  <!--carosell-->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!--little dots that tell you what image of the carousel youre on-->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!--Carousel picture and stuff-->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/mountains.png">
        <div class="carousel-caption">
          <!--text on the carousel-->
          <h1>get to know bootstrap</h1>
          <br>
          <!--button-->
          <button type="button" class="btn btn-default">Get Started</button>
        </div>
      </div>
      <!--END ACTIVE-->
      <!--adds another picture to carousel-->
      <div class="item">
        <img src="img/snow.png">
      </div>
      <!--adds yet another picture-->
      <div class="item">
        <img src="img/red.png">
      </div>
    </div>
    <!---START SLIDER COLTROLS-->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <!--right carousel control-->
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!--END SLIDER-->
  <!--puts stuff under the carousel-->
  <div class="container text-center">
    <h2>What We're Using</h2>
    <div class="row">
      <div class="col-sm-4">
        <img src="img/html5.png" id="icon">
        <h4>HTML5</h4>
      </div>
      <div class="col-sm-4">
        <img src="img/bootstrap.png" id="icon">
        <h4>Bootstrap</h4>
      </div>
        <div class="col-sm-4">
          <img src="img/css3.png" id="icon">
          <h4>CSS3</h4>

        </div>
      </div>
</body>

</html>
